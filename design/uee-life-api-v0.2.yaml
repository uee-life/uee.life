      operationId: getUser
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Citizen'
        400:
          description: Invalid handle supplied
          content: {}
        404:
          description: Citizen not found
          content: {}
      security:
      - api_key:
        - read:user
  /stats:
    get:
      tags:
      - stats
      summary: Get stats
      description: Returns stat data
      operationId: getStats
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Stats'
  /news:
    get:
      tags:
      - news
      summary: Retrieve latest news
      description: Retrieve latest news
      operationId: getNews
      parameters:
      - name: channel
        in: query
        description: news channel to retrieve
        required: false
        schema:
          type: string
      - name: series
        in: query
        description: news series to retrieve
        required: false
        schema:
          type: string
      - name: type
        in: query
        description: type to search
        required: false
        schema:
          type: string
      - name: text
        in: query
        description: text search
        required: false
        schema:
          type: string
      - name: sort
        in: query
        description: sort order
        required: false
        schema:
          type: string
          default: "publish_new"
      - name: page
        in: query
        description: pagination
        required: false
        schema:
          type: integer
          default: 1
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/News'
