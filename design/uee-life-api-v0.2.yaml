components:
  schemas:
    Citizen:
      type: object
      properties:
        info:
          $ref: '#/components/schemas/CitizenInfo'
        home:
          $ref: '#/components/schemas/CitizenLocation'
        ships:
          type: array
          items:
            $ref: '#/components/schemas/Ship'
    CitizenInfo:
      type: object
      properties:
        id:
          type: integer
          format: int64
        created:
          type: string
          format: date-time
        verified:
          type: integer
          format: int32
        record:
          type: string
        name:
          type: string
        bio:
          type: string
        enlisted:
          type: string
        portrait:
          type: string
        org:
          type: string
        orgrank:
          type: string
        website:
          type: string
        last_sync:
          type: string
          format: date-time
    CitizenLocation:
      type: object
      properties:
        system:
          $ref: '#/components/schemas/LocationID'
        location:
          $ref: '#/components/schemas/LocationID'
        base:
          $ref: '#/components/schemas/LocationID'
    LocationID:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
    Ships:
      type: array
      items:
        $ref: '#/components/schemas/Ship'
    Ship:
      type: object
      properties:
        id:
          type: integer
          format: int64
        short_name:
          type: string
        make:
          type: string
        make_abbr:
          type: string
        model:
          type: string
        size:
          type: string
        max_crew:
          type: integer
          format: int64
        cargo:
          type: integer
          format: int64
        type:
          type: string
        focus:
          type: string
    Org:
      type: object
      properties:
        tag:
          type: string
        name:
          type: string
        banner:
          type: string
        logo:
          type: string
        count:
          type: string
        model:
          type: string
        roles:
          $ref: '#/components/schemas/OrgRole'
        intro:
          type: string
        history:
          type: string
        manifesto:
          type: string
        charter:
          type: string
        founders:
          type: array
          items:
            $ref: '#/components/schemas/OrgFounder'
    OrgFounders:
      type: array
      items:
        $ref: '#/components/schemas/OrgFounder'
    OrgFounder:
      type: object
      properties:
        name:
          type: string
        handle:
          type: string
    OrgRole:
      type: object
      properties:
        primary:
          type: string
        secondary:
          type: string
    OrgMembers:
      type: object
      properties:
        count:
          type: integer
        members:
          type: array
          items:
            $ref: '#/components/schemas/OrgMember'
    OrgMember:
      type: object
      properties:
        name:
          type: string
        handle:
          type: string
        stars:
          type: integer
          format: int64
        thumb:
          type: string
    OrgSearch:
      type: object
      properties:
        success:
          type: integer
        code:
          type: string
        msg:
          type: string
        data:
          $ref: '#/components/schemas/OrgSearchData'
    OrgSearchData:
      type: object
      properties:
        totalrows:
          type: integer
        html:
          type: string
    SystemList:
      type: array
      items:
        $ref: '#/components/schemas/System'
    System:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        affiliation:
          type: string
    SystemInfo:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        code:
          type: string
        description:
          type: string
        type:
          type: string
        affiliation:
          type: string
        thumbnail:
          type: string
    LocationList:
      type: array
      items:
        $ref: '#/components/schemas/Location'
    Location:
      type: object
      properties:
        id:
