      operationId: updateCitizen
      parameters:
      - name: handle
        in: path
        description: handle of citizen to return
        required: true
        schema:
          type: string
      requestBody:
        description: Citizen object that needs to be added to the store
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Citizen'
        required: true
      responses:
        400:
          description: Invalid ID supplied
          content: {}
        404:
          description: Citizen not found
          content: {}
        405:
          description: Validation exception
          content: {}
      security:
      - api_key:
        - write:citizen
        - read:citizen
      x-codegen-request-body-name: body
  /citizens/{handle}/verify:
    get:
      tags:
      - citizens
      summary: Triggers a verification step for a citizen
      operationId: verifyCitizen
      parameters:
      - name: handle
        in: path
        description: handle of citizen to return
        required: true
        schema:
          type: string
      responses:
        200:
          description: successful operation
      security:
