      operationId: getPOIs
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LocationSpec'
    post:
      tags:
      - pois
      summary: Add a POI
      operationId: addPOI
      parameters:
      - name: handle
        in: path
        description: handle of citizen to return
        required: true
        schema:
          type: string
      requestBody:
        description: Citizen object that needs to be added to the store
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Ships'
        required: true
      responses:
        400:
          description: Invalid ID supplied
          content: {}
        404:
          description: Citizen not found
          content: {}
        405:
          description: Validation exception
          content: {}
      security:
      - api_key:
        - write:citizen
        - read:citizen
      x-codegen-request-body-name: body
  /pois/spec:
    get:
      tags:
      - pois
      summary: Retrieve poi specification
      description: Retrieve poi specification
      operationId: getPOISpec
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LocationSpec'
  /pois/{id}:
