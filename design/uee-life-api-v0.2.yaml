        name:
          type: string
        code:
          type: string
        description:
          type: string
        type:
          type: string
        subtype:
          type: string
        affiliation:
          type: string
        thumbnail:
          type: string
        habitable:
          type: integer
        danger:
          type: integer
        economy:
          type: integer
        population:
          type: integer
        designation:
          type: string
        parent:
          type: string
        system:
          type: string
