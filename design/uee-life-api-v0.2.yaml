        404:
          description: Org not found
          content: {}
  /orgs/{tag}/ships:
    get:
      tags:
      - orgs
      summary: Retrieves org ships
      operationId: getOrgShips
      parameters:
      - name: tag
        in: path
        description: tag of org to retrieve ships for
        required: true
        schema:
          type: string
      responses:
