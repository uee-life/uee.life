  /satellites/{id}:
    get:
      tags:
      - satellites
      summary: Retrieve location data
      description: Retrieve locationData
      operationId: getSatellite
      parameters: 
      - name: id
        in: path
        description: location to retrieve
        required: true
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Location'
  /pois:
    get:
