            application/json:
              schema:
                $ref: '#/components/schemas/POI'
    put:
      tags:
      - pois
      summary: Update POI
      operationId: updatePOI
      parameters:
      - name: id
        in: path
        description: id of POI to update
        required: true
        schema:
          type: integer
      requestBody:
        description: POI data to update
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/POI'
        required: true
      responses:
        400:
          description: Invalid ID supplied
          content: {}
        404:
          description: POI not found
          content: {}
        405:
          description: Validation exception
          content: {}
