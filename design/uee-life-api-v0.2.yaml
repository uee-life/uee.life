      operationId: getSystemPOIs
      parameters: 
      - name: code
        in: path
        description: system to return pois
        required: true
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LocationList'
  /locations/spec:
    get:
      tags:
      - locations
      summary: Retrieve location specification
      description: Retrieve location specification
      operationId: getLocationSpec
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LocationSpec'
  /locations/{code}:
    get:
      tags:
      - locations
      summary: Retrieve location data
      description: Retrieve locationData
      operationId: getLocation
      parameters: 
      - name: code
        in: path
        description: location to retrieve
        required: true
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Location'
  /locations/{code}/data:
    get:
      tags:
